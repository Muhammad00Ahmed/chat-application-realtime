<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Real-time Chat</h1>
            <div id="online-users">0 users online</div>
        </div>
        
        <div class="login-screen" id="login-screen">
            <h2>Join Chat</h2>
            <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
            <button onclick="joinChat()">Join</button>
        </div>
        
        <div class="chat-screen" id="chat-screen" style="display: none;">
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typing-indicator"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type a message..." maxlength="500">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
